<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styless.css" />
    <title>From Data Master Produk</title>
  </head>

  <body>
    <div class="container">
      <h1>FROM DATA MASTER PRODUK</h1>
      <form id="dataForm">
        <label for="kodeproduk">Kode Produk</label>
        <input type="text" id="kodeproduk" value="MD-01" disabled />
        <label for="namaproduk">Nama Produk</label>
        <input
          type="text"
          id="namaproduk"
          placeholder="Masukkan Nama Makanan/Minuman"
        />

        <label for="hargaproduk">Harga Produk</label>
        <input
          type="number"
          name="hargaproduk"
          id="hargaproduk"
          placeholder="Masukkan Harga"
        />

        <label for="satuan">Satuan</label>
        <select name="satuan" id="satuan">
          <option value="Gelas">Gelas</option>
          <option value="Piring">Piring</option>
          <option value="Mangkok">Mangkok</option>
        </select>

        <label for="kategori">Kategori</label>
        <select name="kategori" id="kategori">
          <option value="makanan">Makanan</option>
          <option value="minuman">Minuman</option>
        </select>

        <label for="urlimage">URL Gambar</label>
        <input
          type="url"
          name="urlimage"
          id="urlimage"
          placeholder="Masukkan URL Gambar"
        />

        <label for="stokproduk">Stok Awal</label>
        <input
          type="number"
          name="stokproduk"
          id="stokproduk"
          placeholder="Masukkan Stok"
        />
        <button type="button" onclick="saveForm()">Submit</button>
      </form>
      <section>
        <table id="productTable">
          <thead>
            <tr>
              <th>No</th>
              <th>Kode Produk</th>
              <th>Nama Produk</th>
              <th>Kategori</th>
              <th>Satuan</th>
              <th>Harga</th>
              <th>Stok</th>
              <th>Gambar</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </div>

    <script src="ahay.js"></script>
  </body>
</html>
